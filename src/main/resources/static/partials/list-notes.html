
<h4>Available notes</h4>
<ul class="notes-list" >
    <li ng-repeat="note in data.notes" >
        <p class="note-summary">{{note.noteText}}</p>
        <p class="note-timedate"><i>{{note.createdDate}}</i></p>
    </li>
</ul>
<md-button style="float:right" ng-click="newNoteView()">
    New Note
</md-button>
</section>
